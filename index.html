<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="countown-container">
        <h1>Welcome New Year 2025</h1>
        <h3 id="time" class="time">31 Dec 2024 12:00:00 PM</h3>
        <div class="box">
          <div class="count-box">
            <input type="text" name="days" value="00" readonly /><br />
            <label for="days">Days</label>
          </div>
          
          <div class="count-box">
            <input type="text" name="hours" value="00" readonly /><br />
            <label for="hours">Hours</label>
          </div>

          <div class="count-box">   
            <input type="text" name="minutes" value="00" readonly /><br />
            <label for="minutes">Minutes</label>
          </div>

          <div class="count-box">
            <input type="text" name="secounds" value="00" readonly /><br />
            <label for="secounds">Secounds</label>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
